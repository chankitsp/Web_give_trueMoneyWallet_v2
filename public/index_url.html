<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacEZ Free Money - รับรางวัล</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>

                <a id="reward-link" href="#" target="_blank"
                    style="font-size: 1.4em; color: #ff9800; text-decoration: none; word-break: break-all; font-weight: bold;"></a>
            </div>
